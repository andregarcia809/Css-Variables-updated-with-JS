<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Scoped Css Variable and JS</title>
</head>
<body>
  <h2>Update css Variable with <span class="h1">JS</span></h2>
  <main class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#368B5F">
  </main>

  <img src="https://images.unsplash.com/photo-1480615960973-cc39a8aa829c">
  <script src="app.js"></script>
</body>
</html>
